<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>HTML Exercises</title>
</head>
<body style="font-family: 'Poppins', sans serif;">
    <!-- Links -->
    <nav id="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <br>
    <!-- Images -->
    <img src="https://images.unsplash.com/photo-1571171637578-41bc2dd41cd2?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Web Development Setup" height="350px">

    <!-- Forms -->
    <form action="">
        <br>
        <label for="username-input">Username:</label><br>
        <input type="text" id="username-input" name="username-input">
        <br>
        <label for="userpass-input">Password:</label><br>
        <input type="password" id="userpass-input" name="userpass-input">
        <br>
        <p>Gender:</p>
        <input type="radio" id="gender-input-male" name="gender-input-male">
        <label for="gender-input-male">Male</label>
        <input type="radio" id="gender-input-female" name="gender-input-female">
        <label for="gender-input-female">Female</label>
        <br><br>
        <input type="checkbox" id="terms-conditions-input" name="terms-conditions-input">
        <label for="terms-conditions-input">I accept the Terms and Conditions.</label>
        <br><br>
        <button type="submit" style="font-family: 'Poppins', sans serif;">Submit</button>
    </form>
</body>
</html>
